<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - StyleMCP</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--bg:#0a0a0b;--bg-elevated:#141416;--bg-card:#1a1a1e;--border:#2a2a2e;--text:#fafafa;--text-muted:#a1a1aa;--accent:#6366f1;--accent-hover:#818cf8;--green:#22c55e;--red:#ef4444}
    body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}

    .auth-container{width:100%;max-width:400px}
    .logo{font-weight:700;font-size:1.5rem;color:var(--text);text-decoration:none;display:flex;align-items:center;justify-content:center;gap:12px;margin-bottom:48px}
    .logo-icon{width:40px;height:40px;background:linear-gradient(135deg,var(--accent) 0%,#a855f7 100%);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px}

    .auth-card{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;padding:32px}
    .auth-title{font-size:1.5rem;font-weight:600;text-align:center;margin-bottom:8px}
    .auth-subtitle{color:var(--text-muted);text-align:center;margin-bottom:32px;font-size:0.95rem}

    .form-group{margin-bottom:20px}
    label{display:block;font-size:0.9rem;font-weight:500;margin-bottom:8px}
    input{width:100%;padding:12px 16px;background:var(--bg-elevated);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:1rem;transition:border-color 0.2s}
    input:focus{outline:none;border-color:var(--accent)}
    input::placeholder{color:var(--text-muted)}

    .btn{display:block;width:100%;padding:14px;border-radius:8px;font-weight:500;font-size:1rem;text-decoration:none;transition:all 0.2s;cursor:pointer;border:none;text-align:center}
    .btn-primary{background:var(--accent);color:white}
    .btn-primary:hover{background:var(--accent-hover)}
    .btn-primary:disabled{opacity:0.6;cursor:not-allowed}

    .divider{display:flex;align-items:center;margin:24px 0;color:var(--text-muted);font-size:0.9rem}
    .divider::before,.divider::after{content:'';flex:1;height:1px;background:var(--border)}
    .divider span{padding:0 16px}

    .btn-oauth{display:flex;align-items:center;justify-content:center;gap:12px;width:100%;padding:12px;background:var(--bg-elevated);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:0.95rem;cursor:pointer;transition:all 0.2s;margin-bottom:12px}
    .btn-oauth:hover{background:var(--bg-card);border-color:var(--text-muted)}
    .btn-oauth svg{width:20px;height:20px}

    .auth-footer{text-align:center;margin-top:24px;color:var(--text-muted);font-size:0.9rem}
    .auth-footer a{color:var(--accent);text-decoration:none}
    .auth-footer a:hover{text-decoration:underline}

    .alert{padding:12px 16px;border-radius:8px;margin-bottom:20px;font-size:0.9rem}
    .alert-error{background:rgba(239,68,68,0.1);border:1px solid var(--red);color:var(--red)}
    .alert-success{background:rgba(34,197,94,0.1);border:1px solid var(--green);color:var(--green)}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="auth-container">
    <a href="/" class="logo"><div class="logo-icon">S</div>StyleMCP</a>

    <div class="auth-card">
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Sign in to your account</p>

      <div id="alert" class="alert hidden"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="btn-oauth" id="googleBtn">
        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Continue with Google
      </button>

      <button class="btn-oauth" id="githubBtn">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        Continue with GitHub
      </button>
    </div>

    <p class="auth-footer">Don't have an account? <a href="/signup.html">Sign up</a></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://orbliwjewqlnnutykozw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yYmxpd2pld3Fsbm51dHlrb3p3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyNzE5MTEsImV4cCI6MjA4NDg0NzkxMX0.z2xrGw-3UqOHTQ28g7b83vBsavt9rDDP61MKo9I_ZSQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const alert = document.getElementById('alert');

    function showAlert(message, type = 'error') {
      alert.textContent = message;
      alert.className = `alert alert-${type}`;
      alert.classList.remove('hidden');
    }

    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = '/dashboard.html';
    });

    // Email/password login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showAlert(error.message);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      } else {
        window.location.href = '/dashboard.html';
      }
    });

    // Google OAuth
    document.getElementById('googleBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: window.location.origin + '/dashboard.html' }
      });
      if (error) showAlert(error.message);
    });

    // GitHub OAuth
    document.getElementById('githubBtn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: { redirectTo: window.location.origin + '/dashboard.html' }
      });
      if (error) showAlert(error.message);
    });
  </script>
</body>
</html>
