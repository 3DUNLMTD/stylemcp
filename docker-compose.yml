services:
  stylemcp:
    build: .
    ports:
      - "127.0.0.1:3000:3000"  # Only bind to localhost - nginx will proxy
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy with SSL (disabled - using system nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - stylemcp
    restart: unless-stopped
    profiles:
      - with-nginx  # Won't start unless explicitly enabled
