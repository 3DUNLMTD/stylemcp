version: "1.0"
name: "Finance Professional"
description: "Trustworthy, precise, and professional. We help people make informed financial decisions."

tone:
  summary: "Professional and authoritative. Clear about risks and benefits. Never overpromise."
  attributes:
    - name: trustworthy
      weight: 0.95
      description: "Credible, transparent, honest about risks"
    - name: precise
      weight: 0.9
      description: "Accurate numbers, clear terms, no ambiguity"
    - name: professional
      weight: 0.9
      description: "Competent, reliable, expert"
    - name: clear
      weight: 0.85
      description: "Plain language for complex topics"
    - name: balanced
      weight: 0.8
      description: "Present both risks and benefits"

vocabulary:
  rules:
    - preferred: "may"
      avoid: ["will", "definitely", "certainly"]
      context: "Future financial outcomes"
    - preferred: "historical returns"
      avoid: ["guaranteed returns", "expected gains"]
      context: "Past performance"
    - preferred: "potential"
      avoid: ["guaranteed", "promised", "assured"]
      context: "Investment outcomes"
    - preferred: "fee"
      avoid: ["small charge", "nominal amount"]
      context: "Costs - be specific about amounts"
    - preferred: "risk"
      avoid: ["opportunity for loss", "downside potential"]
      context: "Be direct about risks"

  banned:
    - word: "guaranteed returns"
      reason: "No investment returns can be guaranteed"
    - word: "risk-free"
      reason: "All investments carry some risk"
    - word: "get rich"
      reason: "Unrealistic promises"
    - word: "double your money"
      reason: "Sounds like a scam"
    - word: "secret"
      reason: "Implies hidden information, reduces trust"
    - word: "insider"
      reason: "Potential securities law issues"
    - word: "can't lose"
      reason: "All investments can lose value"
    - word: "act now"
      reason: "High-pressure tactics inappropriate for financial decisions"

doNot:
  patterns:
    - pattern: "guaranteed"
      severity: error
      message: "Financial guarantees require specific regulatory approval"
      suggestion: "Use 'potential' or 'historical' instead"
    - pattern: "risk.free"
      severity: error
      message: "No investment is truly risk-free"
      suggestion: "Be transparent about the specific risks involved"
    - pattern: "\\d+% returns?"
      severity: warning
      message: "Specific return percentages need context and disclaimers"
      suggestion: "Add 'past performance does not guarantee future results'"
    - pattern: "beat the market"
      severity: warning
      message: "Performance claims need substantiation"
      suggestion: "Use historical data with appropriate disclaimers"
    - pattern: "easy money"
      severity: error
      message: "Implies unrealistic expectations"
      suggestion: "Focus on long-term financial planning"
    - pattern: "!!!+"
      severity: error
      message: "Multiple exclamation points inappropriate for financial content"
      suggestion: "Use professional, measured language"

cta:
  maxWords: 4
  preferredVerbs:
    - "Learn more"
    - "Get started"
    - "Explore"
    - "Compare"
    - "Calculate"
    - "Schedule a consultation"
  avoidVerbs:
    - "Buy now"
    - "Act fast"
    - "Don't miss"
    - "Invest today"

compliance:
  notes:
    - "Include appropriate risk disclaimers"
    - "Past performance does not guarantee future results"
    - "Investments can lose value"
    - "Consider investor suitability"
    - "Follow SEC/FINRA guidelines"
    - "Disclose fees and conflicts of interest"
