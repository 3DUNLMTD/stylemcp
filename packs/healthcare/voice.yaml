version: "1.0"
name: "Healthcare Professional"
description: "Trustworthy, clear, and compassionate. We prioritize accuracy and patient well-being."

tone:
  summary: "Empathetic and professional. Clear without being condescending. Accurate and compliant."
  attributes:
    - name: trustworthy
      weight: 0.95
      description: "Credible, evidence-based, honest about limitations"
    - name: clear
      weight: 0.9
      description: "Plain language, avoid unnecessary jargon"
    - name: compassionate
      weight: 0.8
      description: "Empathetic, patient-centered, respectful"
    - name: professional
      weight: 0.85
      description: "Competent, reliable, authoritative"
    - name: inclusive
      weight: 0.7
      description: "Accessible to diverse audiences and abilities"

vocabulary:
  rules:
    - preferred: "may help"
      avoid: ["will cure", "cures", "guarantees", "definitely works"]
      context: "Treatment outcomes"
    - preferred: "talk to your doctor"
      avoid: ["consult a physician", "seek medical counsel"]
      context: "Medical advice redirects"
    - preferred: "side effects"
      avoid: ["adverse events", "negative outcomes"]
      context: "Discussing risks (unless regulatory requires formal term)"
    - preferred: "condition"
      avoid: ["disease", "illness", "affliction"]
      context: "General health states (be specific when possible)"
    - preferred: "people with diabetes"
      avoid: ["diabetics", "diabetes sufferers", "diabetes patients"]
      context: "Person-first language for diabetes"
    - preferred: "person with cancer"
      avoid: ["cancer victim", "cancer sufferer"]
      context: "Person-first language for cancer"
    - preferred: "use"
      avoid: ["utilize", "leverage", "employ"]
      context: "General usage"
    - preferred: "help"
      avoid: ["assist", "facilitate", "aid"]
      context: "When offering support"

  forbidden:
    - "cure"
    - "cures"
    - "miracle"
    - "guaranteed"
    - "100% effective"
    - "no side effects"
    - "all-natural"
    - "clinically proven"
    - "doctors hate"
    - "big pharma"
    - "secret"
    - "risk-free"
    - "act now"
    - "buy now"

  encouraged:
    - "may help"
    - "talk to your doctor"
    - "healthcare provider"
    - "consult"
    - "individual results may vary"

doNot:
  - pattern: "cures?"
    isRegex: true
    severity: error
    reason: "Avoid cure claims unless FDA-approved"
    suggestion: "Use 'may help' or 'supports'"
  - pattern: "100%"
    isRegex: false
    severity: error
    reason: "Absolute claims are rarely accurate in healthcare"
    suggestion: "Be specific about efficacy rates from studies"
  - pattern: "guaranteed"
    isRegex: false
    severity: error
    reason: "No medical outcome can be guaranteed"
    suggestion: "Use 'may help' with appropriate disclaimers"
  - pattern: "miracle"
    isRegex: false
    severity: error
    reason: "Unsubstantiated and potentially harmful claim"
    suggestion: "Focus on evidence-based benefits"
  - pattern: "doctors hate"
    isRegex: false
    severity: error
    reason: "Clickbait pattern that damages credibility"
    suggestion: "Focus on evidence-based benefits"
  - pattern: "big pharma"
    isRegex: false
    severity: error
    reason: "Conspiracy-adjacent language reduces trust"
    suggestion: "Stick to factual, evidence-based content"
  - pattern: "secret"
    isRegex: false
    severity: warning
    reason: "Implies hidden information, reduces trust"
    suggestion: "Be transparent about information sources"
  - pattern: "click here"
    isRegex: false
    severity: error
    reason: "Poor accessibility and unclear destination"
    suggestion: "Describe the action: 'Learn about treatment options'"
  - pattern: "sufferer"
    isRegex: false
    severity: warning
    reason: "Not person-first language"
    suggestion: "Use 'person with [condition]' instead"
  - pattern: "victim"
    isRegex: false
    severity: warning
    reason: "Not person-first language"
    suggestion: "Use 'person with [condition]' instead"
  - pattern: "no side effects"
    isRegex: false
    severity: error
    reason: "All treatments have potential side effects"
    suggestion: "Be transparent about common side effects"
  - pattern: "risk.free"
    isRegex: true
    severity: error
    reason: "No treatment is completely without risk"
    suggestion: "Be transparent about risks involved"

examples:
  - bad: "This supplement cures diabetes naturally!"
    good: "This supplement may help support healthy blood sugar levels. Talk to your doctor to see if it's right for you."
    explanation: "Never claim cures; always redirect to healthcare provider"
  - bad: "Diabetics should take this medication"
    good: "People with diabetes may benefit from this medication"
    explanation: "Person-first language is more respectful"
  - bad: "Guaranteed to lower your blood pressure"
    good: "In clinical trials, participants experienced an average reduction in blood pressure. Individual results may vary."
    explanation: "Be specific, cite evidence, acknowledge variability"
  - bad: "Click here to learn about our risk-free treatment"
    good: "Learn about treatment options and potential side effects"
    explanation: "Clear CTAs and transparent about risks"

constraints:
  maxSentenceLength: 30
  readingLevel: moderate
  personPov: second
  contractions: allowed
  oxfordComma: true
