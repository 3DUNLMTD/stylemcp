version: "1.0"
name: "E-commerce Friendly"
description: "Warm, enthusiastic, and conversion-focused. We're your helpful shopping companion."

tone:
  summary: "Friendly and enthusiastic without being pushy. Focus on benefits and the customer's lifestyle."
  attributes:
    - name: friendly
      weight: 0.9
      description: "Warm, welcoming, like talking to a helpful friend"
    - name: enthusiastic
      weight: 0.7
      description: "Excited about products but not over-the-top"
    - name: helpful
      weight: 0.8
      description: "Focused on solving customer problems"
    - name: trustworthy
      weight: 0.7
      description: "Honest about products, transparent about policies"
    - name: conversational
      weight: 0.8
      description: "Natural, casual, easy to read"

vocabulary:
  rules:
    - preferred: "you"
      avoid: ["the customer", "one", "users"]
      context: "Always address the reader directly"
    - preferred: "get"
      avoid: ["purchase", "acquire", "obtain"]
      context: "Buying actions"
    - preferred: "free shipping"
      avoid: ["complimentary delivery", "shipping at no cost"]
      context: "Shipping offers"
    - preferred: "sale"
      avoid: ["promotional event", "discount occasion"]
      context: "Sales and promotions"
    - preferred: "love"
      avoid: ["appreciate", "enjoy"]
      context: "Emotional connection (use sparingly)"
    - preferred: "perfect for"
      avoid: ["suitable for", "appropriate for", "ideal for"]
      context: "Product recommendations"
    - preferred: "affordable"
      avoid: ["cheap", "inexpensive", "budget"]
      context: "Price positioning"
    - preferred: "Add to cart"
      avoid: ["buy now", "purchase now", "order now"]
      context: "Primary shopping CTA"

  forbidden:
    - "cheap"
    - "limited time only"
    - "act now"
    - "don't miss out"
    - "hurry"
    - "going fast"
    - "almost gone"
    - "last chance"
    - "once in a lifetime"
    - "buy now"

  encouraged:
    - "you"
    - "your"
    - "free shipping"
    - "easy returns"
    - "in stock"

doNot:
  - pattern: "Act now"
    isRegex: false
    severity: warning
    reason: "High-pressure tactics can feel spammy"
    suggestion: "Focus on product benefits instead"
  - pattern: "Don't miss out"
    isRegex: false
    severity: warning
    reason: "FOMO language can feel manipulative"
    suggestion: "Highlight what makes the product special"
  - pattern: "Hurry"
    isRegex: false
    severity: warning
    reason: "Creates false urgency"
    suggestion: "If there's a real deadline, state it specifically"
  - pattern: "!!!+"
    isRegex: true
    severity: error
    reason: "Multiple exclamation points feel unprofessional"
    suggestion: "Use one exclamation point maximum"
  - pattern: "click here"
    isRegex: false
    severity: error
    reason: "Poor accessibility and unclear destination"
    suggestion: "Describe the action: 'View details' or 'Shop now'"
  - pattern: "best seller"
    isRegex: false
    severity: warning
    reason: "Only use if actually true and verifiable"
    suggestion: "Remove unless you have data to support it"
  - pattern: "amazing"
    isRegex: false
    severity: warning
    reason: "Overused and vague"
    suggestion: "Be specific about what makes it good"
  - pattern: "incredible"
    isRegex: false
    severity: warning
    reason: "Generic superlative - be specific"
    suggestion: "Describe the actual benefit: 'soft', 'durable', 'fast'"
  - pattern: "revolutionary"
    isRegex: false
    severity: warning
    reason: "Overused marketing buzzword"
    suggestion: "Show don't tell - describe the innovation"
  - pattern: "leverage"
    isRegex: false
    severity: warning
    reason: "Corporate jargon - keep it conversational"
    suggestion: "Use 'use' or describe the specific benefit"
  - pattern: "facilitate"
    isRegex: false
    severity: warning
    reason: "Formal language - e-commerce should be friendly"
    suggestion: "Use 'help', 'make it easy', or 'let you'"
  - pattern: "outcomes"
    isRegex: false
    severity: warning
    reason: "Too corporate - focus on customer benefits"
    suggestion: "Be specific: 'results', 'your look', 'your space'"
  - pattern: "utilize"
    isRegex: false
    severity: warning
    reason: "Too formal for e-commerce"
    suggestion: "Use 'use' - simpler is friendlier"

examples:
  - bad: "BUY NOW! Don't miss out on this AMAZING deal!!!"
    good: "Add to cart. Free shipping on orders over $50."
    explanation: "Calm, helpful, and informative beats pushy and loud"
  - bad: "Click here to see our products"
    good: "Shop the collection"
    explanation: "Descriptive CTAs are clearer and more accessible"
  - bad: "Our cheap prices will save you money"
    good: "Great value without compromising quality"
    explanation: "'Cheap' implies low quality; focus on value instead"

constraints:
  maxSentenceLength: 25
  readingLevel: simple
  personPov: second
  contractions: allowed
  oxfordComma: true
